{% extends "framework/layout.html" %}
{% block title %}Browse: {{ package }}{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}

    <div class="row-fluid">
        <div class="span10 offset1">
            <h1>{{package}}</h1>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span10 offset1">
            <h3>All Versions:</h3>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span10 offset1">
             <table class="table">
            {% for version in versions %}
                <tr>
                    <td>
                        <span><i class="icon-tag"></i></span>
                        <span class="link-label"><a href='/api/{{version.codename}}/{{version.component}}/{{version.architecture}}/{{version.package}}/{{version.version}}'>{{version.component}}/{{version.version}}</a></span>
                    </td>
                </tr>
            {% endfor %}
            </table>
        </div>
    </div>

{% endblock %}
